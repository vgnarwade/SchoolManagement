{% extends 'base.html' %}
{% block content %}

   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
             <div class="col">
                 <h3 class="page-title">Update Student</h3>
                 <ul class="breadcrumb">
                     <li class="breadcrumb-item"><a href="{% url 'student_list' %}">Students</a></li>
                     <li class="breadcrumb-item active">Update Student</li>
                 </ul>
                {% include 'includes/messages.html' %}
             </div>
         </div>
     </div>

      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="post"  enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Student Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>First Name</label>
                              <input type="text" class="form-control" placeholder="Enter first name" value="{{stud.admin.first_name}}" name="first_name">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Last Name</label>
                              <input type="text" class="form-control" placeholder="Enter last name" value="{{stud.admin.last_name}}" name="last_name">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Username</label>
                              <input type="text" class="form-control" placeholder="Enter username" value="{{stud.admin.username}}" name="username">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control" placeholder="Enter if you want to change old password" value="{{stud.admin.password}}" name="password">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Email Address</label>
                              <input type="Email" class="form-control" placeholder="example@gmail.com" value="{{stud.admin.email}}" name="email">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Gender</label>
                              <select class="form-control" name="gender">
                                 <option value="Male"{% if stud.gender == 'Male' %} selected{% endif %}>Male</option>
                                 <option value="Female"{% if stud.gender == 'Female' %} selected{% endif %}>Female</option>
                                 <option value="Others"{% if stud.gender == 'Others' %} selected{% endif %}>Others</option>
                              </select>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Date of Birth</label>
                              <div>
                                 <input type="date" class="form-control" value="{{stud.dob | date:'Y-m-d'}}" name="dob">
                              </div>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Contact No.</label>
                              <input type="number" maxlength="10" class="form-control" value="{{stud.contact_no}}" placeholder="Enter contact number" name="contact_no">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Course</label>
                              <select class="form-control" name="course">
                                 {% for course in courses %}
                                 <option value="{{course.id}}" {% if stud.course_id_id == course.id %}selected{% endif %}>{{ course.course_name }}</option>
                                 {% endfor %}
                              </select>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Session Year</label>
                              <select class="form-control" name="session_year">
                                 {% for s in session_years %}
                                 <option value="{{s.id}}" {% if stud.session_year_id_id == s.id %}selected{% endif %}>{{s.session_start}} to {{s.session_end}}</option>
                                 {% endfor %}
                              </select>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Address</label>
                              <textarea class="form-control" placeholder="Enter your address" name="address">{{stud.address}}</textarea>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6 ">
                           <div class="form-group">
                              <label>Upload Image</label>
                              <input type="file" class="form-control" name="profile_pic" value="{{stud.admin.profile_pic}}" placeholder="Select image ">
                           </div>
                        </div>
                        <br>
                        <div class="col-12">
                           <button type="submit" class="btn btn-primary">Update Student</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

{% endblock %}
