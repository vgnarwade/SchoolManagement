{% extends 'base.html' %}
{% block content %}

                <div class="content container-fluid">
                    <div class="page-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="page-title">Add Subject</h3>
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'subject_list' %}">Subjects</a></li>
                                    <li class="breadcrumb-item active">Add Subject</li>
                                </ul>
                                {% include 'includes/messages.html' %}
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-body">
                                    <form method="post" action="{% url 'add_subject' %}">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-12">
                                                <h5 class="form-title"><span>Subject Information</span></h5>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                    <label>Subject Name <em>*</em></label>
                                                    <input type="text" class="form-control" name="s_name" required/>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                   <label>Course <em>*</em></label>
                                                   <select class="form-control" name="c_name" required>
                                                      <option>Select course</option>
                                                      {% for course in courses %}
                                                      <option value="{{course.id}}">{{course.course_name}}</option>
                                                      {% endfor %}
                                                   </select>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-6">
                                                <div class="form-group">
                                                   <label>Staff Name <em>*</em></label>
                                                   <select class="form-control" name="staff_name" required>
                                                      <option>Select staff</option>
                                                      {% for s in staff %}
                                                      <option value="{{s.id}}">{{s.admin.first_name}}&nbsp;{{s.admin.last_name}}</option>
                                                      {% endfor %}
                                                   </select>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary">Add subject</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

{% endblock %}
