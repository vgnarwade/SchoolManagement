{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="content container-fluid">
             <div class="page-header">
                <div class="row align-items-center">
                   <div class="col">
                      <h3 class="page-title">Notifications</h3>
                   </div>
                </div>
             </div>
            {% include 'includes/messages.html' %}
             <div class="row">
               <div class="col-sm-12">
                  <div class="card card-table">
                     <div class="card-body">
                        <div class="table-responsive">
                           <table id="table_id" class="table table-hover table-center mb-0 ">
                              <thead>
                                 <tr>
                                    <th>Sr.No.</th>
                                    <th>Message</th>
                                    <th class="text-right">Action</th>
                                 </tr>
                              </thead>
                              <tbody>
                              {% for m in messages %}

                                 <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{m.message}}</td>

                                    <td class="text-right">
                                       <div class="actions">
                                           {% if m.status == 0 %}
                                            <a href="{% url 'notifications_read' status=m.id %}" type="button" class="btn btn-success">Mark as read</a>
                                           {% else %}
                                            <button type="button" class="btn btn-secondary" disabled="disabled">Mark as read</button>
                                           {% endif %}
                                       </div>
                                    </td>
                                 </tr>
                              {% endfor %}
                              </tbody>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
             </div>
        </div>

{% endblock %}
