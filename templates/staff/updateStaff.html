{% extends 'base.html' %}
{% block content %}

 <div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Update Staff</h3>
             <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'staff_list' %}">Staffs</a></li>
                <li class="breadcrumb-item active">Update Staff</li>
             </ul>
             {% include 'includes/messages.html' %}
          </div>
       </div>
    </div>

      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">
                  <form method="post"  enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Staff Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>First Name</label>
                              <input type="text" class="form-control" placeholder="Enter first name" value="{{staff.admin.first_name}}" name="first_name">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Last Name</label>
                              <input type="text" class="form-control" placeholder="Enter last name" value="{{staff.admin.last_name}}" name="last_name">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Username</label>
                              <input type="text" class="form-control" placeholder="Enter username" value="{{staff.admin.username}}" name="username">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control" placeholder="Enter if you want to change old password" value="{{staff.admin.password}}" name="password">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Email Address</label>
                              <input type="Email" class="form-control" placeholder="example@gmail.com" value="{{staff.admin.email}}" name="email">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Gender</label>
                              <select class="form-control" name="gender">
                                 <option value="Male"{% if staff.gender == 'Male' %} selected{% endif %}>Male</option>
                                 <option value="Female"{% if staff.gender == 'Female' %} selected{% endif %}>Female</option>
                                 <option value="Others"{% if staff.gender == 'Others' %} selected{% endif %}>Others</option>
                              </select>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Contact No.</label>
                              <input type="number" maxlength="10" class="form-control" value="{{staff.contact_no}}" placeholder="Enter contact number" name="contact_no">
                           </div>
                        </div>
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Address</label>
                              <textarea class="form-control" placeholder="Enter your address" name="address">{{staff.address}}</textarea>
                           </div>
                        </div>
                        <div class="col-12 col-sm-6 ">
                           <div class="form-group">
                              <label>Upload Image</label>
                              <input type="file" class="form-control" name="profile_pic" value="{{staff.admin.profile_pic}}" placeholder="Select image ">
                           </div>
                        </div>
                        <br>
                        <div class="col-12">
                           <button type="submit" class="btn btn-primary">Update Staff</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
 </div>

{% endblock %}
