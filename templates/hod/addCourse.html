{% extends 'base.html' %}
{% block content %}

   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
             <div class="col">
                 <h3 class="page-title">Add Course</h3>
                 <ul class="breadcrumb">
                     <li class="breadcrumb-item"><a href="{% url 'course_list' %}">Courses</a></li>
                     <li class="breadcrumb-item active">Add Course</li>
                 </ul>
                {% include 'includes/messages.html' %}
             </div>
         </div>
     </div>

      <div class="row">
            <div class="col-sm-12">
               <div class="card">
                  <div class="card-body">
                     <form method="post" action="">
                        {% csrf_token %}
                        <div class="row">
                           <div class="col-12">
                              <h5 class="form-title"><span>Course Information</span></h5>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Course Name</label>
                                 <input type="text" class="form-control" placeholder="Enter course name" name="course_name">
                              </div>
                           </div>
                           <div class="col-12">
                              <button type="submit" class="btn btn-primary">Add Course</button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
   </div>

{% endblock %}
